<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=yes">
<title>Nnetmarble 제2의나라</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/character.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="main">
      <div class="character_contents">
        <div class="character back virtual"><span class="blind">캐릭터 소드맨 갈색머리</span></div>
        <div class="character front virtual"><span class="blind">캐릭터 소드맨 금색머리</span></div>
        <div class="character back real off"><span class="blind">캐릭터 소드맨 금색머리</span></div>
        <div class="character front real off"><span class="blind">캐릭터 소드맨 갈색머리</span></div>
      </div>
      <div class="character_bg color virtual"><span class="blind">가상세계 캐릭터 소드맨 배경</span></div>
      <div class="character_bg layer virtual"><span class="blind">가상세계 캐릭터 소드맨 레이어</span></div>
      <div class="character_bg color real off"><span class="blind">현실세계 캐릭터 소드맨 배경</span></div>
      <div class="character_bg layer real off"><span class="blind">현실세계 캐릭터 소드맨 레이어</span></div>
    </div>
    <div class="btn_area">
      <button type="button" class="btn">
        <span class="btn_img"><img src="images/ico_btn.png" alt="버튼"></span>
        <span class="btn_desc virtual off">가상 세계 보기</span>
        <span class="btn_desc real">현실 세계 보기</span>
      </button>
    </div>
  </div>
  <script>
    $('.btn').click(function() {
      $('.character, .character_bg, .btn_desc').toggleClass('off');
    });
  </script>
</body>
</html>
